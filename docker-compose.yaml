services:
  # db service removed - using Supabase instead
  testdb:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: testpass
      POSTGRES_USER: testuser
      POSTGRES_DB: api
    ports:
      - "5433:5432"
    volumes:
      - testdb_data:/var/lib/postgresql/data
    # Used only for local isolated test runs: `LOCAL_TEST_DB=1`
  api:
    command: bash -c "uv sync && uv run -- python manage.py migrate && uv run -- python manage.py runserver 0.0.0.0:8000"
    build:
      context: backend
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./.env:/.env
    env_file:
      - .env
  web:
    command: bash -c "pnpm install -r && pnpm --filter web dev"
    build:
      context: frontend
    volumes:
      - ./frontend:/app
      # - ./.env:/app/.env

      # - ./.env:/.env
    expose:
      - "3000"
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - CI=true
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  testdb_data:
